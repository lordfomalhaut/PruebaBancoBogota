<div class="dashboard-container">
  <div class="welcome-section">
    <h1>Portal de Capacitaciones</h1>
    <p class="subtitle">Bienvenido a tu plataforma de aprendizaje</p>
  </div>

  <div class="cards-grid">
    <mat-card class="dashboard-card" routerLink="/courses">
      <mat-card-title>Ver Cursos</mat-card-title>
      <mat-card-content>
        <p>Explora todos los cursos disponibles y comienza tu aprendizaje</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card" routerLink="/profile">
      <mat-card-title>Mi Progreso</mat-card-title>
      <mat-card-content>
        <p>Revisa tu progreso y los cursos que has completado</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card" routerLink="/admin/courses" *ngIf="auth.isAdmin()">
      <mat-card-title>Administraci√≥n</mat-card-title>
      <mat-card-content>
        <p>Gestiona los cursos y contenido de la plataforma</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
